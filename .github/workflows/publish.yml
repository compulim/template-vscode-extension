name: Publish

on:
  push:
    tags: 'v*'
  workflow_dispatch: {}

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
      - name: Pack
        run: npx @vscode/vsce package
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: package
          path: ./*.vsix
